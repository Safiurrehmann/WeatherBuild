<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBuild/Dashboard
        Website by Safi ur Rehman</title>
    <link rel="icon" href="WeatherNow.png" type="image/x-icon">

    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div></div>
            <div class="logocontainer"><img  class="logo" src="WeatherNow.png" alt="logo">
            <strong class="logotext">WeatherBuild</strong></div>
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="tables.html">Tables</a><br><br>
                 
            </nav>
            
        </aside>
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" id="city-input" placeholder="Search for a city">
                    <button id="search-btn">Search</button>
                </div>
               
            </header>
            <div class="content-wrapper">
                <section class="table-section">
                    <h2 id="location-name">Temperature Forecast</h2>
                    <div id="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                   
                    
                    <table id="forecast-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Temperature (Â°C)</th>
                            </tr>
                        </thead>
                        <tbody id="forecast-body"></tbody>
                    </table>
                    <div class="pagination">
                        <button id="prev-page">Previous</button>
                        <span id="page-info"></span>
                        <button id="next-page">Next</button>
                    </div>
                </section>
                <div id="chatContainer">
                    <div id="suggestions"></div>

                    <div id="chatMessages" class="chat-container"></div>
                    <div class="input-container">
                        <input id="chatInput" type="text" placeholder="Type your message here..." />
                        <button id="sendButton">Send</button>
                    </div>
                </div>
                
               
            </div>
            <div id="controls">
                <button id="sort-asc-btn">Sort Temperatures (Ascending)</button><br>
                <button id="sort-desc-btn">Sort Temperatures (Descending)</button><br>
                <button id="filter-rain-btn">Show Rainy Days</button><br>
                <button id="hottest-day-btn">Show Hottest Day</button><br>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/generative-ai.min.js"></script>

    <script src="tablescript.js"></script>
</body>
</html>
